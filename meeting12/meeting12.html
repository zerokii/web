<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meeting12.css">
</head>

<body>
    <div class="form">
        <h3 class="title">Mobile Legend <br>
            Team Member Registration</h3>
        <form action="form.html" target="blank" method="GET" autocomplete="on" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
            <label for="team">Team</label>
            <input type="text" id="team" name="team">
            <label for="gender">Gender</label>
            <label for="radio">Male</label>
            <input type="radio" id="radio" name="language" value="Male">
            <input type="submit" value="Submit" class="submit-btn">
            </form>
    </div>
    
</body>

</html>
