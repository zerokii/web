        <div class="container-xxl p-0">
            <div class="container-fluid">

                    <div class="col-12 col-md-6 my-5">
                        <div class="ratio ratio-16x9 mb-4">

                    <div class="col-12 col-md-6 float-right my-5">
                        <form action="https://formsubmit.co/z3rocolt@gmail.com" autocomplete="off" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" class="next">
        <h1 style="color: white;">Contact Me</h1>
                            <div class="form-container">
                                <!-- Input Name Column -->
                                <div class="input-container">
                                    <div class="icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="form-input">
                                        <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                                        <label for="name" class="form-label"> Name</label>
                                    </div>
                                </div>
                                <!-- Input City Column -->
                                <div class="input-container">
                                    <div class="icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                                    <div class="form-input">
                                        <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                                        <label for="city" class="form-label">City</label>
                                    </div>
                                </div>
                                <!-- Input Email Column -->
                                <div class="input-container">
                                    <div class="icon">
                                        <i class="far fa-envelope-open"></i>
                                    </div>
                                    <div class="form-input">
                                        <input class="input-item" type="text" name="email" id="email" placeholder=" ">
                                        <label for=" email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <!-- Input Message Column -->
                                <div class="textarea-container">
                                    <div class="icon">
                                        <i class="fas fa-comment"></i>
                                    </div>
                                    <div class="form-textarea">
                                        <textarea class="textarea" type="text" name="message" id="message" cols="40" rows="8"
                                            placeholder=" "></textarea>
                                        <label for=" message" class="form-label">Message</label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Submit" class="submit">
                            
                        </form>
