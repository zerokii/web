<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="main-header">
            <h3 class="header-info">
                <a href="index.html"> Cobee The Coder </a>
            </h3>
            <nav>
                <a href="index.html">Project</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration" data-aos="fade-right" data-aos-delay="300"> 
                <img class="illustration-img" src="assets/contact-illustration.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/profile-contact.png" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me </p>
                <h4>Your Information</h4>

                <form action="https://formsubmit.co/z3rocolt@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">

                    <div class="form-container">
                        <!-- Input Name Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                                <label for="name" class="form-label"> Name</label>
                            </div>
                        </div>
                        <!-- Input City Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>
                        <!-- Input Email Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder=" ">
                                <label for=" email" class="form-label">Email</label>
                            </div>
                        </div>
                        <!-- Input Message Column -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8"
                                    placeholder=" "></textarea>
                                <label for=" message" class="form-label">Message</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <img src="assets/rocket.png" alt="">
                    <h3> Message Sent </h3>
                    <p> Thank you for submitting ! </p>
                </div>
            </div>

    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Programmer</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">
                Copyright &copy; 2021. Cobee. All rights reserved.
            </p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
